<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="6&6icon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Carattere&family=Marck+Script&family=Outfit:wght@100..900&family=Quintessential&display=swap"
      rel="stylesheet"
    />
    <title>6&6 Music & Video Player</title>
  </head>
  <body>
    <header>
      <div>
        <h1>6&6 Music & Video Player</h1>
      </div>
    </header>
    <main>
      <section>
        <div class="section_heads"><h2>Music Section</h2></div>
        <div class="media_blocks">
          <div class="mus">
            <caption>
              <p>Janaab</p>
            </caption>
            <audio controls>
              <source
                src="Music/Song_1_Janaab_E_Aali_War_2.mp3"
                type="audio/mpeg"
              />
            </audio>
          </div>
          <div class="mus">
            <caption>
              <p>Saiyaara</p>
            </caption>
            <audio controls>
              <source
                src="Music/Song_2_Title_Track_Saiyaara.mp3"
                type="audio/mpeg"
              />
            </audio>
          </div>
          <div class="mus">
            <caption>
              <p>Aaya Basant Sakhi</p>
            </caption>
            <audio controls>
              <source
                src="Music/Song_3_Aaya_Basant_Sakhi.mp3"
                type="audio/mpeg"
              />
            </audio>
          </div>
          <div class="mus">
            <caption>
              <p>Pehla Tu Duja Tu</p>
            </caption>
            <audio controls>
              <source
                src="Music/Song_4_Pehla_Tu_Duja_Tu.mp3"
                type="audio/mpeg"
              />
            </audio>
          </div>
          <div class="mus">
            <caption>
              <p>Bakhayali</p>
            </caption>
            <audio controls>
              <source src="Music/Song_5_Bekhayali.mp3" type="audio/mpeg" />
            </audio>
          </div>
          <div class="mus">
            <caption>
              <p>Tujhe Kitna Chahne Lage</p>
            </caption>
            <audio controls>
              <source
                src="Music/Song_6_Tujhe_Kitna_Chahne_Lage.mp3"
                type="audio/mpeg"
              />
            </audio>
          </div>
        </div>
      </section>
      <section>
        <div class="section_heads"><h2>Video Section</h2></div>
        <div class="media_blocks">
          <div class="vid">
            <video
              src="Video/Song_1_MannMera.mp4"
              controls
              poster="Video/MannMera.jpeg"
              height="200"
              width="360"
            ></video>
            <caption>
              <p>Mann Mera</p>
            </caption>
          </div>
          <div class="vid">
            <video
              src="Video/Song_2_OnMyWay.mp4"
              controls
              poster="Video/OnMyWay.jpg"
              height="200"
              width="360"
            ></video>
            <caption>
              <p>On My Way</p>
            </caption>
          </div>
          <div class="vid">
            <video
              src="Video/Song_3_LetHerGo.mp4"
              controls
              poster="Video/LetHerGo.jpg"
              height="200"
              width="360"
            ></video>
            <caption>
              <p>Let Her Go</p>
            </caption>
          </div>
          <div class="vid">
            <video
              src="Video/Song_4_JoTumMereHo.mp4"
              controls
              poster="Video/JoTumMereHo.jpg"
              height="200"
              width="360"
            ></video>
            <caption>
              <p>Jo Tum Mere Ho</p>
            </caption>
          </div>
          <div class="vid">
            <video
              src="Video/Song_5_HymnForTheWeekend.mp4"
              controls
              poster="Video/HymnForTheWeekend.jpg"
              height="200"
              width="360"
            ></video>
            <caption>
              <p>Hymn For The Weekend</p>
            </caption>
          </div>
          <div class="vid">
            <video
              src="Video/Song_6_DieWithASmile.mp4"
              controls
              poster="Video/DieWithASmile.jpeg"
              height="200"
              width="360"
            ></video>
            <caption>
              <p>Die With A Smile</p>
            </caption>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
